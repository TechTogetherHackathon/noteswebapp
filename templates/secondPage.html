<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../static/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<div class="header">
    <img src="../static/test.jpeg" alt="logo" />
</div>

<body>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="zone2">
        <div class="videoplayer">
            <video width="320" height="240" controls>
                <source src="../static/test.mp4" type="video/mp4" />
            </video>
        </div>
        <div class="wrapper">
            <div class="tabs">
                <div class="tab">
                    <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch" />
                    <label for="tab-1" class="tab-label">Transcription</label>
                    <div class="tab-content">
                        <div id="content-1"></div>
                        <button class="download">Download</button>
                    </div>
                </div>
                <div class="tab">
                    <input type="radio" name="css-tabs" id="tab-2" class="tab-switch" />
                    <label for="tab-2" class="tab-label">Summary</label>
                    <div class="tab-content">
                        <div id="content-2"></div>
                        <br />

                        <button class="download">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        window.onload = function () {
            var str = window.location.href;
            console.log("str" + str);
            var arr = str.split("/");
            var transcriptionAndSummary = arr[arr.length - 1];
            var transArr = transcriptionAndSummary.split("?");
            var transcript = transArr[0].split("%20").join(" ");
            var summary = transArr[1].split("%20").join(" ");

            var div1 = document.getElementById("content-1");
            console.log("transcript: " + transcript);
            div1.innerHTML += transcript;

            var div2 = document.getElementById("content-2");
            console.log("summary: " + summary);
            div2.innerHTML += summary;
        };
    </script>
</body>

</html>
