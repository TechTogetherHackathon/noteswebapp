<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="zone">
      <div id="dropZ">
        <div style="font-size: 250px; margin-bottom: 0px">
          <i class="fa fa-cloud-upload"></i>
        </div>
        <div class="drag">
          <h1>Drag and drop your file here</h1>
          <h2>Or</h2>
        </div>
        <input
          type="file"
          name="file"
          id="file"
          class="inputfile"
          accept="video/*"
        />
        <label for="file">Choose a file</label>
        <br/>
        <button type="button">Submit</button>

        <p>File size limit : 10 MB</p>
      </div>
    </div>
    <script src="test.js"></script>
    <script>
      fetch("test.py")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Bad Response");
          }
          return response.text();
        })
        .then(
          (text) => (document.getElementById("portfolio-code").innerText = text)
        )
        .catch(
          (errror) =>
            (document.getElementById("portfolio-code").innerText =
              "Unable to fetch portfolio, try again later")
        );
    </script>
  </body>
</html>
